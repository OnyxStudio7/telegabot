<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777 - Premium Slot</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --primary-light: #a78bfa;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark-1: #0f0f0f;
            --dark-2: #1a1a1a;
            --dark-3: #2d2d2d;
            --dark-4: #3d3d3d;
            --light-1: #e5e5e5;
            --light-2: #a3a3a3;
            --light-3: #737373;
            --accent-glow: 0 0 15px rgba(139, 92, 246, 0.3);
            --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.5);
            --shadow-md: 0 5px 15px rgba(0, 0, 0, 0.3);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --bg0: #030316;
            --bg1: #0b0b2a;
            --text: #eaf6fb;
            --muted: #9aa6b5;
            --gold-grad: linear-gradient(135deg, #FFD700, #DAA520, #B8860B);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark-1), var(--dark-2));
            color: var(--light-1);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Загрузочный экран */
        .loader-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, var(--bg1), var(--bg0));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }
        
        .loader-content {
            text-align: center;
            max-width: 500px;
            padding: 20px;
        }
        
        .loader-title {
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 900;
            background: var(--gold-grad);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .loader-subtitle {
            font-size: 16px;
            color: var(--muted);
            margin-bottom: 30px;
        }
        
        .loader-bar {
            width: 300px;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: hidden;
            margin: 0 auto 15px;
        }
        
        .loader-progress {
            height: 100%;
            background: var(--gold-grad);
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .loader-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .loader-text {
            font-size: 14px;
            color: var(--muted);
        }

        .hidden {
            display: none;
        }
        
        .fade-out {
            opacity: 0;
        }

        /* Основной интерфейс слота */
        .slot-app {
            width: 100%;
            max-width: 560px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: var(--dark-3);
            border-radius: var(--radius-xl);
            padding: 16px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .app-header {
            text-align: center;
            padding: 4px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .win-message {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--secondary);
            text-align: center;
            min-height: 20px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .win-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Стили для анимации барабанов */
        .slot-machine{
          display:flex;
          gap:15px;
          padding:15px;
          border-radius:12px;
          background: linear-gradient(180deg, var(--dark-2), var(--dark-3));
          border:1px solid rgba(255,255,255,0.02);
          justify-content: center;
          margin-bottom: 12px;
        }

        .reel-container{
          width:120px;
          height:360px;
          border-radius:12px;
          overflow:hidden;
          background: linear-gradient(180deg,#0f0f0f,#0b0b0b);
          display:flex;
          align-items:flex-start;
          justify-content:center;
          padding-top:0;
          border:1px solid rgba(255,255,255,0.02);
          box-shadow: inset 0 -6px 40px rgba(0,0,0,0.6);
        }

        .reel{
          display:flex;
          flex-direction:column;
          align-items:center;
          gap:0;
          width:100%;
          padding:0;
        }

        .reel .cell{
          height:120px;
          width:100%;
          display:flex;
          align-items:center;
          justify-content:center;
          font-size:36px;
          transform:translateY(-100%);
          opacity:0;
          transition: transform 0.28s cubic-bezier(.2,.9,.2,1), opacity 0.2s;
          user-select:none;
          background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));
          border-bottom:1px solid rgba(255,255,255,0.01);
        }

        .reel .cell img {
          width: 80px;
          height: 80px;
          object-fit: contain;
          filter: brightness(1.2);
          transition: all 0.3s ease;
        }

        /* АНИМАЦИИ ПОДСВЕТКИ И РАЗМЫТИЯ */
        
        /* Анимация подсветки выигрышных символов */
        @keyframes symbolWin {
            0% { 
                transform: scale(1); 
                box-shadow: 0 0 0 rgba(16, 185, 129, 0);
            }
            50% { 
                transform: scale(1.15); 
                box-shadow: 0 0 20px rgba(16, 185, 129, 0.8);
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        /* Анимация свечения при вращении */
        @keyframes spinGlow {
            0% { 
                box-shadow: 0 0 5px rgba(139, 92, 246, 0.5);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
                transform: scale(1.02);
            }
            100% { 
                box-shadow: 0 0 5px rgba(139, 92, 246, 0.5);
                transform: scale(1);
            }
        }

        /* Анимация размытия символов при вращении */
        @keyframes reelBlur {
            0% {
                filter: blur(0px) brightness(1.2);
            }
            50% {
                filter: blur(2px) brightness(1.5);
            }
            100% {
                filter: blur(0px) brightness(1.2);
            }
        }

        /* Классы для применения анимаций */
        .winning-symbol {
            animation: symbolWin 0.6s ease 3;
            background: linear-gradient(145deg, #1a3a2e, #0f2c22);
            border-color: var(--secondary);
            position: relative;
            z-index: 2;
        }

        .spinning {
            animation: spinGlow 1s infinite;
        }

        .spinning .cell img {
            animation: reelBlur 0.3s infinite;
        }

        .line-highlight{
          box-shadow: 0 0 18px 6px rgba(255,214,102,0.12), inset 0 0 14px rgba(255,214,102,0.06);
          outline: 2px solid rgba(255,214,102,0.06);
          transition: box-shadow 0.2s;
        }

        .reels-container {
            background: var(--dark-2);
            border-radius: var(--radius-lg);
            padding: 16px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow-md);
            margin-bottom: 12px;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
            position: relative;
        }

        .control-btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: var(--radius-md);
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            background: var(--dark-4);
            color: var(--light-1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.2);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
            transition: left 0.5s;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .spin-btn {
            background: var(--dark-4);
            color: white;
            position: relative;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .spin-btn:disabled {
            background: var(--dark-4);
            color: var(--light-3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: rgba(255, 0, 0, 0.1);
        }

        .spin-btn.auto-spin-active {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.6);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        .bet-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: linear-gradient(135deg, var(--dark-2), var(--dark-3));
            border-radius: var(--radius-md);
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
        }

        .bet-controls::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .bet-main-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .balance-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }

        .balance-label {
            font-size: 0.7rem;
            color: var(--light-2);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .balance-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary-light);
            text-shadow: 0 1px 2px rgba(139, 92, 246, 0.3);
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .jackpot-display {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--warning);
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
            animation: jackpotPulse 2s infinite;
            margin-top: 8px;
        }

        .bet-value-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bet-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark-4);
            color: var(--light-1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .bet-btn:hover {
            background: rgba(255, 0, 0, 0.1);
            transform: scale(1.1);
            border-color: rgba(255, 0, 0, 0.5);
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.3);
        }

        .bet-btn:disabled {
            background: var(--dark-4);
            color: var(--light-3);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            border-color: rgba(255, 0, 0, 0.1);
        }

        .bet-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary-light);
            min-width: 50px;
            text-align: center;
            text-shadow: 0 1px 2px rgba(139, 92, 246, 0.3);
            padding: 4px 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius-sm);
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .speed-controls-compact {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .speed-label {
            font-size: 0.75rem;
            color: var(--light-2);
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speed-slider-compact {
            display: flex;
            background: var(--dark-4);
            border-radius: var(--radius-sm);
            padding: 3px;
            position: relative;
            max-width: 180px;
            margin: 0 auto;
            justify-content: space-around;
            align-items: center;
            height: 36px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }

        .speed-option-compact {
            width: 26px;
            height: 26px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .speed-dot {
            border-radius: 50%;
            background: var(--light-2);
            transition: all 0.3s ease;
        }

        .speed-dot.small {
            width: 6px;
            height: 6px;
        }

        .speed-dot.medium {
            width: 10px;
            height: 10px;
        }

        .speed-dot.large {
            width: 14px;
            height: 14px;
        }

        .speed-option-compact.active .speed-dot {
            background: var(--light-1);
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }

        .slider-track-compact {
            position: absolute;
            top: 3px;
            bottom: 3px;
            width: calc(33.333% - 6px);
            background: rgba(255, 0, 0, 0.3);
            border-radius: var(--radius-sm);
            transition: all 0.3s ease;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.2);
        }

        .slider-track-compact.slow {
            left: 3px;
        }

        .slider-track-compact.normal {
            left: calc(33.333% + 3px);
        }

        .slider-track-compact.fast {
            left: calc(66.666% + 3px);
        }

        .bonus-indicator {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--warning);
            color: #1b1200;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            font-weight: bold;
            display: none;
            align-items: center;
            justify-content: center;
            animation: bounce 1s infinite;
        }

        .footer {
            text-align: center;
            margin-top: 5px;
            font-size: 0.7rem;
            color: var(--light-3);
            opacity: 0.7;
        }

        @keyframes jackpotPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 10px rgba(245, 158, 11, 0.5);
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 0 0 20px rgba(245, 158, 11, 0.8);
            }
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        @media (max-width: 500px) {
            .slot-app {
                padding: 12px;
                max-width: 400px;
            }

            .reels-container {
                padding: 12px;
            }

            .control-btn {
                padding: 14px;
                font-size: 1rem;
            }

            .bet-btn {
                width: 32px;
                height: 32px;
                font-size: 1rem;
            }

            .bet-value {
                font-size: 1.1rem;
            }
            
            .speed-slider-compact {
                max-width: 160px;
            }
            
            .loader-title {
                font-size: 28px;
            }
            
            .loader-bar {
                width: 250px;
            }
            
            .reel-container {
                width: 100px;
                height: 300px;
            }
            
            .reel .cell {
                height: 100px;
            }
            
            .reel .cell img {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 400px) {
            .bet-main-controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .bet-value-container {
                width: 100%;
                justify-content: center;
            }
            
            .speed-slider-compact {
                max-width: 140px;
            }
            
            .reel-container {
                width: 90px;
                height: 270px;
            }
            
            .reel .cell {
                height: 90px;
            }
            
            .reel .cell img {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <!-- Загрузочный экран -->
    <div class="loader-screen" id="loaderScreen">
        <div class="loader-content">
            <div class="loader-title">CasinoMonarch</div>
            <div class="loader-subtitle">Premium Casino Experience</div>
            <div class="loader-bar">
                <div class="loader-progress" id="loaderProgress"></div>
            </div>
            <div class="loader-text" id="loaderText">Загрузка ресурсов...</div>
        </div>
    </div>

    <!-- Основной интерфейс слота -->
    <div class="slot-app hidden" id="slotApp">
        <header class="app-header">
            <div class="win-message" id="winMessage"></div>
        </header>

        <section class="reels-container">
            <!-- Анимированные барабаны -->
            <div class="slot-machine" id="slotMachine">
                <div class="reel-container"><div class="reel" id="reel0"></div></div>
                <div class="reel-container"><div class="reel" id="reel1"></div></div>
                <div class="reel-container"><div class="reel" id="reel2"></div></div>
            </div>
            
            <div class="control-buttons">
                <button class="control-btn spin-btn" id="spinBtn">
                    SPIN
                    <span class="bonus-indicator" id="bonusIndicator">0</span>
                </button>
            </div>
            
            <div class="bet-controls">
                <div class="bet-main-controls">
                    <div class="balance-display">
                        <div class="balance-label">БАЛАНС</div>
                        <div class="balance-value" id="balance">1,000 ₴</div>
                    </div>
                    <div class="bet-value-container">
                        <button class="bet-btn" id="decreaseBet">-</button>
                        <div class="bet-value" id="currentBet">5 ₴</div>
                        <button class="bet-btn" id="increaseBet">+</button>
                    </div>
                </div>
                
                <div class="speed-controls-compact">
                    <div class="speed-label">СКОРОСТЬ</div>
                    <div class="speed-slider-compact">
                        <div class="slider-track-compact fast"></div>
                        <button class="speed-option-compact active" data-speed="fast">
                            <div class="speed-dot large"></div>
                        </button>
                        <button class="speed-option-compact" data-speed="normal">
                            <div class="speed-dot medium"></div>
                        </button>
                        <button class="speed-option-compact" data-speed="slow">
                            <div class="speed-dot small"></div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        
        <div class="footer">by NeBro</div>
    </div>

    <script>
        // Упрощенный и исправленный игровой движок
        class SimpleSlotEngine {
            constructor() {
                this.symbols = ['BAR', 'CHERRY', 'DIAMOND', 'SEVEN', 'CROWN', 'STAR', 'WILD'];
                this.symbolWeights = [20, 18, 16, 14, 12, 10, 5];
                this.winLines = [
                    [[0,0], [0,1], [0,2]], // Top line
                    [[1,0], [1,1], [1,2]], // Middle line  
                    [[2,0], [2,1], [2,2]], // Bottom line
                    [[0,0], [1,1], [2,2]], // Diagonal
                    [[0,2], [1,1], [2,0]]  // Diagonal
                ];
                this.payouts = {
                    'BAR': {3: 3, 2: 1},
                    'CHERRY': {3: 5, 2: 2},
                    'DIAMOND': {3: 10, 2: 3},
                    'SEVEN': {3: 20, 2: 5},
                    'CROWN': {3: 15, 2: 4},
                    'STAR': {3: 25, 2: 7},
                    'WILD': {3: 50, 2: 10}
                };
                
                this.balance = 1000;
                this.bet = 5;
                this.isSpinning = false;
                this.autoSpin = false;
                this.bonusSpins = 0;
            }
            
            generateSymbol() {
                const totalWeight = this.symbolWeights.reduce((a, b) => a + b, 0);
                let random = Math.random() * totalWeight;
                
                for (let i = 0; i < this.symbolWeights.length; i++) {
                    random -= this.symbolWeights[i];
                    if (random <= 0) {
                        return this.symbols[i];
                    }
                }
                return this.symbols[0];
            }
            
            generateMatrix() {
                const matrix = [];
                for (let row = 0; row < 3; row++) {
                    matrix[row] = [];
                    for (let col = 0; col < 3; col++) {
                        matrix[row][col] = this.generateSymbol();
                    }
                }
                return matrix;
            }
            
            checkWin(matrix, bet) {
                let totalWin = 0;
                const wins = [];
                
                // Check each win line
                for (const line of this.winLines) {
                    const symbols = line.map(([row, col]) => matrix[row][col]);
                    const firstSymbol = symbols[0];
                    
                    // Check if all symbols in line are the same
                    if (symbols.every(symbol => symbol === firstSymbol)) {
                        const count = symbols.length;
                        const payout = this.payouts[firstSymbol]?.[count] || 0;
                        const winAmount = bet * payout;
                        
                        if (winAmount > 0) {
                            totalWin += winAmount;
                            wins.push({
                                line: line,
                                symbol: firstSymbol,
                                count: count,
                                winAmount: winAmount
                            });
                        }
                    }
                }
                
                // Check for bonus (3 WILDs in middle row)
                if (matrix[1].every(symbol => symbol === 'WILD')) {
                    this.bonusSpins += 3;
                }
                
                return { totalWin, wins };
            }
            
            spin() {
                if (this.isSpinning) return null;
                
                // Use bonus spin if available
                if (this.bonusSpins > 0) {
                    this.bonusSpins--;
                } else {
                    if (this.balance < this.bet) return null;
                    this.balance -= this.bet;
                }
                
                this.isSpinning = true;
                
                const matrix = this.generateMatrix();
                const result = this.checkWin(matrix, this.bet);
                
                if (result.totalWin > 0) {
                    this.balance += result.totalWin;
                }
                
                this.isSpinning = false;
                
                return {
                    matrix: matrix,
                    winAmount: result.totalWin,
                    wins: result.wins,
                    bonusSpins: this.bonusSpins
                };
            }
            
            setBet(newBet) {
                if (newBet >= 5 && newBet <= 100) {
                    this.bet = newBet;
                    return true;
                }
                return false;
            }
        }

            init() {
                this.setupEventListeners();
                this.updateDisplay();
                this.createReelsInitial();
                this.updateSpeedControls();
            }
            
            // Инициализация барабанов
            createReelsInitial() {
                this.reels.forEach(reel => {
                    if (!reel) return;
                    
                    reel.innerHTML = '';
                    for(let i = 0; i < 3; i++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        const symbol = this.getRandomSymbol();
                        const img = document.createElement('img');
                        img.src = this.symbolImages[symbol];
                        img.alt = symbol;
                        cell.appendChild(img);
                        cell.style.transform = 'translateY(0)';
                        cell.style.opacity = '1';
                        reel.appendChild(cell);
                    }
                });
            }

            // Генерация случайного символа
            getRandomSymbol() {
                const symbols = Object.keys(this.symbolImages);
                return symbols[Math.floor(Math.random() * symbols.length)];
            }

            // Анимация падения символов в барабане
            dropSymbols(reel) {
                return new Promise(resolve => {
                    if (!reel) {
                        resolve();
                        return;
                    }
                    
                    const children = Array.from(reel.children);
                    
                    children.forEach((child, i) => {
                        if (!child) return;
                        
                        setTimeout(() => {
                            if (!child || !child.style) return;
                            
                            child.style.transition = `transform ${spinSpeeds[this.spinSpeedIndex]/1000}s cubic-bezier(.2,.9,.2,1), opacity ${spinSpeeds[this.spinSpeedIndex]/1000}s`;
                            child.style.transform = 'translateY(0)';
                            child.style.opacity = '1';
                        }, i * (spinSpeeds[this.spinSpeedIndex] / 3));
                    });
                    
                    setTimeout(() => resolve(), children.length * (spinSpeeds[this.spinSpeedIndex] / 3) + spinSpeeds[this.spinSpeedIndex]);
                });
            }
            
            setupEventListeners() {
                const spinBtn = document.getElementById('spinBtn');
                const increaseBet = document.getElementById('increaseBet');
                const decreaseBet = document.getElementById('decreaseBet');
                
                if (!spinBtn || !increaseBet || !decreaseBet) {
                    console.error('Не удалось найти элементы управления!');
                    return;
                }
                
                // Обычное нажатие - спин
                spinBtn.addEventListener('click', () => {
                    this.handleSpin();
                });
                
                // Долгое нажатие - автоспин
                spinBtn.addEventListener('mousedown', () => {
                    this.startLongPress();
                });
                
                spinBtn.addEventListener('mouseup', () => {
                    this.cancelLongPress();
                });
                
                spinBtn.addEventListener('mouseleave', () => {
                    this.cancelLongPress();
                });
                
                // Для тач-устройств
                spinBtn.addEventListener('touchstart', () => {
                    this.startLongPress();
                });
                
                spinBtn.addEventListener('touchend', () => {
                    this.cancelLongPress();
                });
                
                increaseBet.addEventListener('click', () => {
                    this.changeBet(5);
                });
                
                decreaseBet.addEventListener('click', () => {
                    this.changeBet(-5);
                });
                
                // Speed controls
                document.querySelectorAll('.speed-option-compact').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.speed-option-compact').forEach(b => b.classList.remove('active'));
                        e.currentTarget.classList.add('active');
                        
                        const speed = e.currentTarget.dataset.speed;
                        switch(speed) {
                            case 'slow': this.spinSpeedIndex = 2; break;
                            case 'normal': this.spinSpeedIndex = 1; break;
                            case 'fast': this.spinSpeedIndex = 0; break;
                        }
                        
                        this.updateSpeedControls();
                    });
                });

                // Горячая клавиша для запуска (пробел)
                document.addEventListener('keydown', (e) => {
                    if(e.code === 'Space') {
                        e.preventDefault();
                        if(!this.isSpinning) this.handleSpin();
                    }
                });
            }
            
            // Обновление визуала переключателя скорости
            updateSpeedControls() {
                const track = document.querySelector('.slider-track-compact');
                if (track) {
                    let speedClass = 'fast';
                    if (this.spinSpeedIndex === 1) speedClass = 'normal';
                    if (this.spinSpeedIndex === 2) speedClass = 'slow';
                    
                    track.className = 'slider-track-compact ' + speedClass;
                }
            }
            
            // Долгое нажатие для автоспина
            startLongPress() {
                this.longPressTimer = setTimeout(() => {
                    this.toggleAutoSpin();
                    this.longPressTimer = null;
                }, 1000); // 1 секунда для активации
            }
            
            cancelLongPress() {
                if (this.longPressTimer) {
                    clearTimeout(this.longPressTimer);
                    this.longPressTimer = null;
                }
            }
            
            async handleSpin() {
                if(this.isSpinning) return;
                
                this.isSpinning = true;
                const spinBtn = document.getElementById('spinBtn');
                if (spinBtn) spinBtn.textContent = 'STOP';
                
                this.updateBetControls();
                this.resetWinState();
                this.hideWinMessage();
                
                // Запуск анимации вращения с размытием
                this.startSpinAnimation();
                
                // Подготовка новых символов
                this.reels.forEach(reel => {
                    if (!reel) return;
                    
                    const cells = Array.from(reel.children);
                    cells.forEach(cell => {
                        if (!cell) return;
                        
                        const symbol = this.getRandomSymbol();
                        const img = cell.querySelector('img');
                        if (img && this.symbolImages[symbol]) {
                            img.src = this.symbolImages[symbol];
                            img.alt = symbol;
                        }
                        cell.style.transform = 'translateY(-100%)';
                        cell.style.opacity = '0';
                    });
                });

                // Последовательная анимация барабанов
                for(let i = 0; i < this.reels.length; i++) {
                    await this.dropSymbols(this.reels[i]);
                    // Небольшая задержка между остановками барабанов
                    await new Promise(res => setTimeout(res, Math.max(40, spinSpeeds[this.spinSpeedIndex] / 6)));
                }
                
                // Получаем результат спина
                const result = this.engine.spin();
                
                if (result) {
                    this.processResult(result);
                } else {
                    this.showWinMessage("Недостаточно средств!");
                }
                
                this.stopSpinAnimation();
                this.updateDisplay();
                this.updateBetControls();
                
                // Continue auto spin if enabled
                if (this.autoSpin && this.engine.balance >= this.engine.bet) {
                    setTimeout(() => this.handleSpin(), 1000);
                }
            }
            
            // Запуск анимации вращения с размытием
            startSpinAnimation() {
                const reels = document.querySelectorAll('.reel-container');
                reels.forEach(reel => {
                    reel.classList.add('spinning');
                });
            }

            // Остановка анимации вращения
            stopSpinAnimation() {
                const reels = document.querySelectorAll('.reel-container');
                reels.forEach(reel => {
                    reel.classList.remove('spinning');
                });
                
                this.isSpinning = false;
                const spinBtn = document.getElementById('spinBtn');
                if (spinBtn) spinBtn.textContent = 'SPIN';
                
                // Проверка выигрышных комбинаций
                this.checkWinLines();
            }

            // Проверка выигрышных линий
            checkWinLines() {
                // Создаем матрицу символов [ряд][колонка]
                const matrix = [];
                for(let r = 0; r < 3; r++) {
                    const row = [];
                    for(let c = 0; c < 3; c++) {
                        if (!this.reels[c]) continue;
                        
                        const cell = this.reels[c].children[r];
                        if (!cell) continue;
                        
                        const img = cell.querySelector('img');
                        if (img) {
                            row.push(img.alt);
                        } else {
                            row.push('');
                        }
                    }
                    matrix.push(row);
                }
                
                // Проверяем горизонтальные линии
                for(let r = 0; r < 3; r++) {
                    const line = matrix[r];
                    if(line[0] === line[1] && line[1] === line[2] && line[0] !== '') {
                        this.highlightLine([[r,0], [r,1], [r,2]]);
                    }
                }
                
                // Проверяем диагонали
                if(matrix[0][0] === matrix[1][1] && matrix[1][1] === matrix[2][2] && matrix[0][0] !== '') {
                    this.highlightLine([[0,0], [1,1], [2,2]]);
                }
                
                if(matrix[0][2] === matrix[1][1] && matrix[1][1] === matrix[2][0] && matrix[0][2] !== '') {
                    this.highlightLine([[0,2], [1,1], [2,0]]);
                }
            }

            // Подсветка выигрышной линии с новой анимацией
            highlightLine(indices) {
                indices.forEach(([row, col]) => {
                    if (!this.reels[col]) return;
                    
                    const cell = this.reels[col].children[row];
                    if (cell) {
                        cell.classList.add('winning-symbol');
                        setTimeout(() => {
                            if (cell) cell.classList.remove('winning-symbol');
                        }, 1800);
                    }
                });
            }
            
            processResult(result) {
                if (result.winAmount > 0) {
                    this.showWinMessage(`Выигрыш: +${result.winAmount} ₴`);
                }
                
                if (result.bonusSpins > 0) {
                    this.showBonusMessage(`Бонусные вращения: ${result.bonusSpins}`);
                }
                
                this.updateBonusIndicator();
            }
            
            changeBet(amount) {
                if (this.isSpinning) return;
                
                const newBet = this.engine.bet + amount;
                
                if (newBet >= 5 && newBet <= 10000 && newBet <= this.engine.balance) {
                    this.engine.setBet(newBet);
                    const currentBet = document.getElementById('currentBet');
                    if (currentBet) currentBet.textContent = newBet + ' ₴';
                    this.updateBetControls();
                }
            }
            
            toggleAutoSpin() {
                this.autoSpin = !this.autoSpin;
                const spinBtn = document.getElementById('spinBtn');
                
                if (spinBtn) {
                    if (this.autoSpin) {
                        spinBtn.classList.add('auto-spin-active');
                        spinBtn.textContent = 'AUTO';
                        if (!this.isSpinning && this.engine.balance >= this.engine.bet) {
                            this.handleSpin();
                        }
                    } else {
                        spinBtn.classList.remove('auto-spin-active');
                        spinBtn.textContent = 'SPIN';
                    }
                }
            }
            
            updateDisplay() {
                const balance = document.getElementById('balance');
                const jackpot = document.getElementById('jackpot');
                
                if (balance) balance.textContent = this.engine.balance.toLocaleString() + ' ₴';
                if (jackpot) jackpot.textContent = this.engine.jackpot.toLocaleString() + ' ₴';
            }
            
            updateBetControls() {
                const increaseBtn = document.getElementById('increaseBet');
                const decreaseBtn = document.getElementById('decreaseBet');
                const spinBtn = document.getElementById('spinBtn');
                
                if (increaseBtn) increaseBtn.disabled = this.engine.bet >= 10000 || this.engine.bet + 5 > this.engine.balance;
                if (decreaseBtn) decreaseBtn.disabled = this.engine.bet <= 5;
                if (spinBtn) spinBtn.disabled = this.isSpinning || this.engine.balance < this.engine.bet;
            }
            
            updateBonusIndicator() {
                const bonusIndicator = document.getElementById('bonusIndicator');
                if (bonusIndicator) {
                    if (this.engine.bonusSpins > 0) {
                        bonusIndicator.style.display = 'flex';
                        bonusIndicator.textContent = this.engine.bonusSpins;
                    } else {
                        bonusIndicator.style.display = 'none';
                    }
                }
            }
            
            showWinMessage(message) {
                const winMessage = document.getElementById('winMessage');
                if (winMessage) {
                    winMessage.textContent = message;
                    winMessage.classList.add('show');
                    
                    setTimeout(() => {
                        this.hideWinMessage();
                    }, 3000);
                }
            }
            
            showBonusMessage(message) {
                // Could implement a separate bonus message display
                console.log('Bonus:', message);
            }
            
            hideWinMessage() {
                const winMessage = document.getElementById('winMessage');
                if (winMessage) {
                    winMessage.classList.remove('show');
                }
            }
            
            resetWinState() {
                this.reels.forEach(reel => {
                    if (!reel) return;
                    
                    const cells = Array.from(reel.children);
                    cells.forEach(cell => {
                        if (cell) {
                            cell.classList.remove('winning-symbol');
                            cell.classList.remove('line-highlight');
                        }
                    });
                });
            }
        }
        
        // Запуск загрузки и инициализация слота после загрузки
        document.addEventListener('DOMContentLoaded', () => {
            simulateLoading();
            setTimeout(() => {
                new SlotBot3x3();
            }, 2500);
        });
